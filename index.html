<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editore Youtube </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"  href="style.css"  >
</head>
<body>
    <div class="editor-menu">
        <button class="btn btn-dark black"><i class="fa-solid fa-moon"></i> Dark Mode</button>
        <button class="btn btn-light warning"> <i class="fa-regular fa-sun"></i>  Light Mode</button>
        <button class="btn btn-run success">
            <i class="fa fa-play"></i>
             Run
        </button>
        <div class="live">
            <label for="live">Live</label>
            <input type="checkbox" id="live" >
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div class="editor" contenteditable="">
                Write your Code
            </div>
        </div>
        <div class="bar" title="click and drag">
        </div>
        <div class="right">
            <iframe src="" frameborder="0" class="iframe">
            </iframe>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
